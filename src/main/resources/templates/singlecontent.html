<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.9.1/font/bootstrap-icons.css">
    <link th:href = "@{/css/bootstrap.min.css}" rel="stylesheet">
    <link th:href = "@{/css/SingleContent.css}" rel="stylesheet">

    <title>MovieApp</title>
</head>
<body>

    <!-- Navbar -->
    <nav class="navbar navbar-dark navbar-expand-lg bg-dark shadow small mb-3">
        <div class="container-fluid">
            <a class="navbar-brand" href="/home">
                <span class="brand-gradient">MovieApp</span>
            </a>
            <button class="navbar-toggler border-0" type="button" data-bs-toggle="collapse"
                data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false"
                aria-label="Toggle navigation">
                <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-list"
                    viewBox="0 0 16 16">
                    <path fill-rule="evenodd"
                        d="M2.5 12a.5.5 0 0 1 .5-.5h10a.5.5 0 0 1 0 1H3a.5.5 0 0 1-.5-.5zm0-4a.5.5 0 0 1 .5-.5h10a.5.5 0 0 1 0 1H3a.5.5 0 0 1-.5-.5zm0-4a.5.5 0 0 1 .5-.5h10a.5.5 0 0 1 0 1H3a.5.5 0 0 1-.5-.5z" />
                </svg>
            </button>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                    <li class="nav-item">
                        <a class="nav-link active" aria-current="page" href="/home">Home</a>
                    </li>
                    <div class="vr"></div>
                    <li class="nav-item">
                        <a class="nav-link" href="/home/mywatchlist">My Watchlist</a>
                    </li>
                    <div class="vr"></div>
                    <li class="nav-item">
                        <a class="nav-link" href="/recommended">Recommended for You</a>
                    </li>
                </ul>
                <form class="d-flex" role="search" method="GET" action="/search/movie">
                    <div class="hstack gap-3">
                        <div class="input-group">
                            <input class="form-control form-control-sm me-auto" type="text" placeholder="Search for..."
                                aria-label="Search for..." name="query">
                            <button type="submit" class="btn btn-sm btn-success">
                                <!-- Search Icon -->
                                <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor"
                                    class="bi bi-search" viewBox="0 0 16 16">
                                    <path
                                        d="M11.742 10.344a6.5 6.5 0 1 0-1.397 1.398h-.001c.03.04.062.078.098.115l3.85 3.85a1 1 0 0 0 1.415-1.414l-3.85-3.85a1.007 1.007 0 0 0-.115-.1zM12 6.5a5.5 5.5 0 1 1-11 0 5.5 5.5 0 0 1 11 0z" />
                                </svg>
                            </button>
                        </div>
                        <div class="vr"></div>
                        <a th:href="@{/logout}" class="btn btn-sm btn-warning">
                            <!-- Power Icon -->
                            <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor"
                                class="bi bi-power" viewBox="0 0 16 16">
                                <path d="M7.5 1v7h1V1h-1z" />
                                <path
                                    d="M3 8.812a4.999 4.999 0 0 1 2.578-4.375l-.485-.874A6 6 0 1 0 11 3.616l-.501.865A5 5 0 1 1 3 8.812z" />
                            </svg>
                        </a>
                    </div>
                </form>
            </div>
        </div>
    </nav>
    <!-- Navbar -->

    <h1 data-th-text="${singlecontent.title}"></h1>

    <!-- <a th:href="@{/logout}">Logout</a>

    <form method="POST" action="savetrend">

        <div> 
            <button type="submit">Save</button> 
            <button type="submit" formmethod="GET" formaction="/home/savetrend">Refresh</button>
        </div> -->
        
        <div>
            <table>
                <tr>
                    <td>
                        <img data-th-src="@{https://image.tmdb.org/t/p/w300{poster_path}(poster_path=${singlecontent.poster_path})}" alt="">
                    </td>
                    <td>
                        <a>
                            <h3 data-th-text="${singlecontent.title}"></h3>
                        </a>

                        <p>Id: <code data-th-text="${singlecontent.id}"></code></p>

                        <p data-th-text="${singlecontent.overview}"></p>

                        <p> Published On: <i data-th-text="${singlecontent.release_date}"></i> </p>
                        <!-- <p>
                            Save: <input type="checkbox" name="movieId" data-th-value="${singlecontent.id}" >
                        </p> -->
                    </td>
                </tr>
            </table>            
        </div>

    <!-- </form> -->
</body>
</html>
