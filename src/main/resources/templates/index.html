<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8">
		<title>Welcome</title>
	</head>
	<body>

		<h2>Please type your name</h2>

		<form method="POST" action="/">

			<label for="name">Name:</label>
			<input id="name" type="text" name="name" size="30" placeholder="Your name" required>
			<input id="password" type="text" name="password" size="30" placeholder="Your password" required>

			<button type="submit">Go!</button>

		</form>

		<h2 th:text="${loginerror}"></h2>
		<a th:href="@{/register}">Register</a>
		
	</body>
</html>
